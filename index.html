<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
